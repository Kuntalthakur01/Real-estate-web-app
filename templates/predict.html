<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-estate </title>
    <link rel="stylesheet" href="../static/predict.css">

</head>

<body>
    <div class="img"></div>
    <div>

        <form class="form-predict" action="" method="post">

        </form>

    <p>
        {% if area %}

        <h3>output: {{area}}</h3>
        
        
        {% endif %}

    </p>

    </div>


</body>

</html>
